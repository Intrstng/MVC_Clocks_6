<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clocks MVC</title>
</head>
<body>
  <div class="clocks">
    <div id="clocks-DOM">
      <div class="clocks__first-item">
        <button class="stop">Стоп</button>
        <button class="start">Старт</button>
        <span class="city">Нью-Йорк (GMT-5)</span>
        <div class="clock"></div>
      </div>
      <div class="clocks__second-item">
        <button class="stop">Стоп</button>
        <button class="start">Старт</button>
        <span class="city">Минск (GMT+3)</span>
        <div class="clock"></div>
      </div>
    </div>
      <div id="clocks-SVG">
        <div class="clocks__first-item">
          <button class="stop">Стоп</button>
          <button  class="start">Старт</button>
          <span class="city">Лондон (GMT)</span>
          <div class="clock"></div>
        </div>
        <div class="clocks__second-item">
          <button class="stop">Стоп</button>
          <button  class="start">Старт</button>
          <span class="city">Токио (GMT+9)</span>
          <div class="clock"></div>
        </div>
      </div>
        <div id="clocks-canvas">
          <div class="clocks__first-item">
            <button class="stop">Стоп</button>
            <button class="start">Старт</button>
            <span class="city">Берлин (GMT+1)</span>
            <div class="clock"></div>
          </div>
          <div class="clocks__second-item">
            <button class="stop">Стоп</button>
            <button class="start">Старт</button>
            <span class="city">Киев (GMT+3)</span>
            <div class="clock"></div>
          </div>
        </div>
  </div>
  <!-- <div class="clock"></div> -->
  <!-- <div class="digital-clock"></div> -->
  <script src="scripts2.js"></script>
</body>
</html>
